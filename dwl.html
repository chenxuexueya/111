<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>定位流</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
    }
    .box1{
        background-color: red;
    }
    .box2{
        background-color: green;
        position: relative;
        bottom: 10px;
        right: 20px;
        top: 20px;
    }
    .box3{
        background-color: blue;
    }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
